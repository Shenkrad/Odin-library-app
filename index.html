<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js" type="module" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="header">
        <h1>Library</h1>
        <button id="btn-new-book">New book</button>
        <dialog id="dialog-new-book">
            <form id="form-new-book" action="" method="dialog">
                <h2>Add a new book</h2>

                <label for="title">Title:</label>
                <input type="text" name="book_title" id="title">
                <label for="author">Author:</label>
                <input type="text" name="book_author" id="author">
                <label for="pages">Pages:</label>
                <input type="number" name="book_pages" id="pages">
                <label for="read">Already read:
                    <input type="checkbox" name="book_read" id="read">
                </label>
                <menu>
                    <button id="cancel-new-book" value="cancel" type="reset">Cancel</button>
                    <button value="add" type="submit">Add</button>
                </menu>
            </form>
        </dialog>
    </div>
    <div class="container">
    </div>
</body>
</html>
